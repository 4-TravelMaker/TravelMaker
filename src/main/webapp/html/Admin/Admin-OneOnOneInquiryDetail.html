<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/small_logo.png">
    <link rel="stylesheet" href="../../resources/css/Admin/Admin-OneOnOneInquiryDetail-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef988defcf.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <section class="head">
                <section id="logo">
                    <a href="#">
                        <img src="image/logo.png" width="100%">
                    </a>
                </section>

                <section></section>

                <section id="search-area">
                    <form action="#" name="search-form">
                        <fieldset>
                            <section>
                                <input type="search" id="query" name="query" autocomplete="off">
                                <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                            </section>
                        </fieldset>
                    </form>
                </section>
                <section></section>

                <section class="login-area">
                    <button class="btn-style">
                        <a href="#">로그인</a>
                    </button>
                    <button class="btn-style">
                        <a href="#">회원가입</a>
                    </button>
                </section>
            </section>
        </header>

        <nav>
            <section id="nav">
                <section class="nav-menu">
                    <a href="#">지역</a>
                </section>
                <section class="nav-menu">
                    <a href="#">테마</a>
                </section>
                <section class="nav-menu">
                    <a href="#">여행 계획하기</a>
                </section>
                <section class="nav-menu">
                    <a href="#">여행 리뷰</a>
                </section>
            </section>
        </nav>

        <section id="middle">
            <section class="left-section">
                <section class="left-section-head">관리자 페이지</section>
                <section class="left-section-image">
                    <img src="image/관리자 프로필 사진.jpg" width="180px" height="auto" id="admin-profile"><br>
                    관리자 님
                </section>
                <!-- 마이 페이지 왼쪽 메뉴 -->
                <section>

                    <section class="left-section-btn">
                        <a href="#">
                            <button>홈 화면 관리</button>
                        </a>
                    </section>

                    <section class="left-section-btn">
                        <a href="#">
                            <button>회원 관리</button>
                        </a>
                    </section>

                    <section class="left-section-btn">
                        <a href="#">
                            <button>게시글 관리</button>
                        </a>
                    </section>

                    <section class="left-section-btn">
                        <a href="#">
                            <button>댓글 관리</button>
                        </a>
                    </section>

                    <section class="left-section-btn">
                        <a href="#">
                            <button>공지사항 관리</button>
                        </a>
                    </section>

                    <section class="left-section-btn">
                        <a href="#">
                            <button>1:1 문의</button>
                        </a>
                    </section>

                    <section class="left-section-btn">
                        <a href="#">
                            <button>게시물 작성</button>
                        </a>
                    </section>
                    
                </section>
            </section>

            <section class="right-section">

                <!-- 관리자 페이지 상단 우측 제목 -->
                <section>
                    <section class="title">
                        <i class="fa-solid fa-circle-question" style="color: #000000;"></i>
                        &nbsp;1:1 문의
                    </section>
                </section>

                <!-- 일대일 문의 상세 조회 영역 -->
                <section class="customer-inquiry">
                    <section>
                        여행글 보고 여행 가고 싶어졌어요 책임지세요
                    </section>
                    <section>작성자 이름 : 유저일 &nbsp;| &nbsp;아이디 : user01 &nbsp;| &nbsp;작성일 : 2023.07.05</section>
                    <section>
                        여행 글 보다가 여행이 너무 가고 싶어졌어요<br>
                        여행비 빌려주세요
                    </section>

                    <!-- 일대일 문의 답변 영역 -->
                    <section>답변하기</section>
                    <section>
                        <input type="text" placeholder="답변 제목을 입력하세요" id="inquiry-title">
                    </section>
                    <section>
                        <textarea placeholder="답변 내용을 입력하세요" id="inquiry-content"></textarea>
                    </section>
                    <section>
                        <button class="post-btn">작성</button>
                        <button class="post-btn">취소</button>
                    </section>
                </section>

            </section>
            
        </section>

        <footer>
            <section>Copyright © TravelMaker Corp. All rights reserved.</section>
            <section class="footer"> 　　이용약관　　 </section>
            <section class="footer"> 　　운영정책　　 </section>
            <section class="footer"> 　　1:1문의　　 </section>
        </footer>

    </main>
</body>
</html>
