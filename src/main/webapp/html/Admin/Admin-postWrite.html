<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/small_logo.png">
    <link rel="stylesheet" href="관리자페이지_관리자게시물작성.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef988defcf.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <section class="head">
                <section id="logo">
                    <a href="#">
                        <img src="image/logo.png" width="100%">
                    </a>
                </section>

                <section></section>

                <section id="search-area">
                    <form action="#" name="search-form">
                        <fieldset>
                            <section>
                                <input type="search" id="query" name="query" autocomplete="off">
                                <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                            </section>
                        </fieldset>
                    </form>
                </section>
                <section></section>

                <section class="login-area">
                    <button class="btn-style">
                        <a href="#">로그인</a>
                    </button>
                    <button class="btn-style">
                        <a href="#">회원가입</a>
                    </button>
                </section>
            </section>
        </header>

        <nav>
            <section id="nav">
                <section class="nav-menu">
                    <a href="#">지역</a>
                </section>
                <section class="nav-menu">
                    <a href="#">테마</a>
                </section>
                <section class="nav-menu">
                    <a href="#">여행 계획하기</a>
                </section>
                <section class="nav-menu">
                    <a href="#">여행 리뷰</a>
                </section>
            </section>
        </nav>

        <section id="middle">
            <section class="left-section">
                <section class="left-section-head">관리자 페이지</section>
                <section class="left-section-image">
                    <img src="image/관리자 프로필 사진.jpg" width="180px" height="auto" id="admin-profile"><br>
                    관리자 님
                </section>
                <!-- 마이 페이지 왼쪽 메뉴 -->
                <section>

                    <section class="left-section-btn">
                        <a href="#">
                            <button>홈 화면 관리</button>
                        </a>
                    </section>

                    <section class="left-section-btn">
                        <a href="#">
                            <button>회원 관리</button>
                        </a>
                    </section>

                    <section class="left-section-btn">
                        <a href="#">
                            <button>게시글 관리</button>
                        </a>
                    </section>

                    <section class="left-section-btn">
                        <a href="#">
                            <button>댓글 관리</button>
                        </a>
                    </section>

                    <section class="left-section-btn">
                        <a href="#">
                            <button>공지사항 관리</button>
                        </a>
                    </section>

                    <section class="left-section-btn">
                        <a href="#">
                            <button>1:1 문의</button>
                        </a>
                    </section>

                    <section class="left-section-btn">
                        <a href="#">
                            <button>게시물 작성</button>
                        </a>
                    </section>
                    
                </section>
            </section>

            <section class="right-section">

                <!-- 관리자 페이지 상단 우측 제목 -->
                <section>
                    <section class="title">
                        <i class="fa-solid fa-thumbtack" style="color: #000000;"></i>
                        &nbsp;관리자 게시물 작성
                    </section>
                </section>

                <!-- 공지사항 관리 내용 영역 -->
                <section class="admin-post">
                    <form action="#" method="get">

                        <table class="post-area">
                            <tr>
                                <!-- 대분류/중분류 선택 -->
                                <select name="category1" id="category">
                                    <option value="선택">대분류 선택</option>
                                    <option value="지역">지역</option>
                                    <option value="테마">테마</option>
                                </select>
                                <select name="category1">
                                    <option value="선택">중분류 선택</option>
                                    <option value="지역">서울</option>
                                    <option value="테마">부산</option>
                                    <option value="테마">대구</option>
                                    <option value="테마">인천</option>
                                    <option value="테마">광주</option>
                                    <option value="테마">대전</option>
                                    <option value="테마">울산</option>
                                    <option value="테마">세종</option>
                                    <option value="테마">경기</option>
                                    <option value="테마">강원</option>
                                    <option value="테마">충북</option>
                                    <option value="테마">충남</option>
                                    <option value="테마">전북</option>
                                    <option value="테마">전남</option>
                                    <option value="테마">경북</option>
                                    <option value="테마">경남</option>
                                    <option value="테마">제주</option>
                                </select>
                            </tr>
                            <tr>
                                <!-- 내용 작성 영역 -->
                                <td><input type="text" placeholder="제목을 입력해 주세요" id="post-title" maxlength="30"></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="file">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <textarea rows="50" cols="110" placeholder="내용을 입력해 주세요" id="post-writing-area"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-count">
                                    <span id="text-count">0</span>/1000
                                </td>
                            </tr>
                        </table>
        
                        <section class="modify-btn">
                            <button type="submit">수정</button>
                            <button type="button">취소</button>
                        </section>

                    </form>
                </section>

            </section>
            
        </section>

        <footer>
            <section>Copyright © TravelMaker Corp. All rights reserved.</section>
            <section class="footer"> 　　이용약관　　 </section>
            <section class="footer"> 　　운영정책　　 </section>
            <section class="footer"> 　　1:1문의　　 </section>
        </footer>

    </main>

    <script>

        document.getElementById("post-writing-area").addEventListener("keyup", function(){

            const regExp = /^{,1000}$/;
            const textCount = document.getElementById("text-count");

            if(regExp.test(this.value)){
                textCount.innerText = this.value.length + "/1000";
            }
        })

    </script>
</body>
</html>
