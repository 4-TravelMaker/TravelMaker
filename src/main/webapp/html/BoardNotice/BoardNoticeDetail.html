<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMaker</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/small_logo.png">
    <link rel="stylesheet" href="BoardNoticeDetail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef988defcf.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/aa566476b0.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main>
        <header>
            <section class="head">
                <section id="logo">
                    <a href="#">
                        <img src="image/logo.png" width="100%">
                    </a>
                </section>

                <section></section>

                <section id="search-area">
                    <form action="#" name="search-form">
                        <fieldset>
                            <section>
                                <input type="search" id="query" name="query" autocomplete="off">
                                <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                            </section>
                        </fieldset>
                    </form>
                </section>
                <section></section>

                <section class="login-area">
                    <button>
                        <a href="#">로그인</a>
                    </button>
                    <button>
                        <a href="#">회원가입</a>
                    </button>
                </section>
            </section>
        </header>

        <nav>
            <section id="nav">
                <section class="nav-menu">
                    <a href="#">지역</a>
                </section>
                <section class="nav-menu">
                    <a href="#">테마</a>
                </section>
                <section class="nav-menu">
                    <a href="#">여행 계획하기</a>
                </section>
                <section class="nav-menu">
                    <a href="#">여행 리뷰</a>
                </section>
            </section>
        </nav>

        <section id="middle">
        
            <div class="container">
                <h2>공지사항</h2>
            </div>
            
            <div>
                <div>
                    <div class="container">
                        <div class="title-area">
                            <h3>공지사항 제목</h3>
                            <div>
                                <p><span>작성일</span></p>
                                <p><span>마지막 수정일</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="border-top: 2px solid lightgray;">
                    <div class="container">
                        <div id="content-area">

                            <!-- 게시판 이미지 영역 -->
                            <div class="img-box">

                                <div class="boardImg">
                                    <img src="/image/logo.png">
                                </div>

                                <div class="boardImg">
                                    <img src="/image/logo.png">
                                </div>

                                <div class="boardImg">
                                    <img src="/image/logo.png">
                                </div>



                            </div>
    
                            <!-- 게시판 내용 영역 -->
                            <div class="board-content">
                                부산은 지금 나 홀로 떠나는 혼행지로 주목받는다.
                                <br>
                                눈부시게 푸른바다....
                            </div>

                            <div class="board-btn-area">
                                <button id="updateBtn">수정</button>
                                <button id="deleteBtn">삭제</button>
                                <button id="goToListBtn">목록으로</button>
                            </div>


                        </div>    
                    </div>
                </div>

                
            </div>

            
            <div>
                <div class="comments">
                    <div>
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div class="cmt">댓글</div>
                    <div class="cmt-1">200</div>
                </div>

                <div>
                    <div id="Writer-1">
                        <div>
                            <img src="/image/profile.png" width="40px" height="40px">
                        </div>
                        <div id="Writer-text">
                            작성자
                        </div>

                        <div>
                            <fieldset id="fieldset">
                                <input type="text" placeholder="칭찬과 격려의 댓글은 작성자에게 큰 힘이 됩니다." id="text">
                                <button type="button" id="text-btn">입력</button>
                            </fieldset>
                        </div>
                    </div>

                </div>

                <div id="Writer-2">
                    <div class="comments-text">
                        <div>
                            <img src="/image/profile.png" width="40px" height="40px">
                        </div>
                        <div id="Writer-text">
                            김광팔
                        </div>
                    </div>
                    <div id="comments-text2">
                        안녕하세요~ 선생님의 귀한 리뷰 잘 봤읍니다..
                    </div>
                </div>
                
                <div id="Writer-2">
                    <div class="comments-text">
                        <div>
                            <img src="/image/profile.png" width="40px" height="40px">
                        </div>
                        <div id="Writer-text">
                            광파링
                        </div>
                    </div>
                    <div id="comments-text2">
                        ^___^
                    </div>
                </div>
            </div>



            
            

        </section>

        <footer>
            <section>Copyright © TravelMaker Corp. All rights reserved.</section>
            <section class="footer"> 　　이용약관　　 </section>
            <section class="footer"> 　　운영정책　　 </section>
            <section class="footer"> 　　1:1문의　　 </section>
        </footer>
    </main>
    
</body>
</html>
